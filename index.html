<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>Flappy Bird Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dokdo&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Floppy Birb</h1>
    <div id="game">
      <div id="game-background">
        <div id="sun"></div>
      </div>
      <h3>Score: <span id="score">.</span></h3>
      <p id="click-to-start" class="winking-prompt game-text">click to start</p>
      <div id="text-block">
        <p id="you-lost" class="hidden game-text">You lose.</p>
        <p id="restart-prompt" class="hidden winking-prompt game-text">
          click to restart
        </p>
      </div>
    </div>
    <div class="spacer"></div>
    <script src="index.js"></script>
  </body>
</html>
